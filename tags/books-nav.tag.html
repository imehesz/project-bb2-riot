<books-nav>
  <div class="row">
    <div class="col s6">
      <settings class="left"></settings>
      <a 
        onclick={goBack}
        if={backTo} 
        href="javascript:void(0);"  
        class="orange lighten-5">
          &#8634; BACK
      </a>
    </div>
    <div class="col s6">
      <div class="right">
        <book-info></book-info>
      </div>
    </div>
  </div>
  
  <style>
    a {
      color: red;
      font-weight: 300;
      font-size: 80%;
      padding: 5px;
      margin-left: 5px;
    }
    
    a:hover {
      decoration: underline;
    }
  </style>
  
  <script>
    var self = this;
    var pages = {
      BOOKS: "books",
      CHAPTERS: "chapters",
      LINES: "lines"
    };

    var storage = M.Storage;
    self.backTo = "";
    
    goBack() {
      M.Events.publish("navTo", self.backTo);
    }
    
    var updateBackTo = function(backToStr) {
      self.update({
        backTo: backToStr
      });
    }
    
    var backToBooks = function() {
      updateBackTo(pages.BOOKS);
    }
    
    var backToChapters = function() {
      updateBackTo(pages.CHAPTERS);
    }
    
    var backToNothing = function() {
      updateBackTo("");
    }
    
    M.Events.subscribe("navTo", function(page){
      if (page == pages.LINES) {
        backToChapters();
      } else if (page == pages.CHAPTERS) {
        backToBooks();
      } else {
        backToNothing();
      }
    });
  </script>
</books-nav>
